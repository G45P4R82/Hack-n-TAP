<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LHC Tap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="card-title text-primary">游꽄 LHC Tap</h2>
                        <p class="text-muted">Sistema de Controle de Consumo</p>
                    </div>

                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            <strong>Erro!</strong> Usu치rio ou senha incorretos.
                        </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Usu치rio</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="{{ form.username.id_for_label }}"
                                   name="{{ form.username.name }}"
                                   value="{{ form.username.value|default:'' }}"
                                   placeholder="Digite seu usu치rio"
                                   required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Senha</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="{{ form.password.id_for_label }}"
                                   name="{{ form.password.name }}"
                                   placeholder="Digite sua senha"
                                   required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Entrar
                            </button>
                        </div>
                    </form>

                    <div class="mt-4 text-center">
                        <small class="text-muted">
                            <strong>Usu치rios de Teste:</strong><br>
                            admin / 123456 (Administrador)<br>
                            joao / 123456 (Membro)<br>
                            maria / 123456 (Membro)<br>
                            pedro / 123456 (Membro)
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
